<html>
<head>
	<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
	<script>
		/*$(document).ready(function(){
			setInterval(function(){
				image1.src="webcam.php?t=" + Date.now();
			}, 1000);
		});*/
		
		var type = "";
		var connected = false;
		$(document).keydown(function(e){
			// console.log("keydown ", e.keyCode);
			if(e.keyCode == 38){
				type = "forward";
			}else if(e.keyCode == 40){
				type = "backward";
			}else if(e.keyCode == 37){
				type = "turnleft";
			}else if(e.keyCode == 39){
				type = "turnright";
			}else{
				type = "";
			}
		});
		
		$(document).keyup(function(e){
			// console.log("keyup ", e.keyCode);
			type = "";
		});
		
		
		setInterval(function(){
			if(connected == false)
				return;

			if(type == "forward"){
				$('#forward_').show();
				drive("forward");
			}else{
				$('#forward_').hide();
			}
			
			if(type == "backward"){
				$('#backward_').show();
				drive("backward");
			}else{
				$('#backward_').hide();
			}
			
			if(type == "turnleft"){
				$('#turnleft_').show();
				drive("turnleft");
			}else{
				$('#turnleft_').hide();
			}
			
			if(type == "turnright"){
				$('#turnright_').show();
				drive("turnright");
			}else{
				$('#turnright_').hide();
			}
			
		}, 200);
		
		function takevideo0(){
			window.socket.send(JSON.stringify({'cmd':'takevideo0'}));
		}
		
		function drive(cmd){
			window.socket.send(JSON.stringify({'cmd':cmd}));
		}
		
		setInterval(function(){
			if(connected == false)
				return;
			takevideo0();
		}, 200);
		
		$(document).ready(function(){
			$('#connect').click(function(){
				$('#connectionform').hide();
				$('#status').show();
				window.socket = new WebSocket($('#address_ws').val());
				window.socket.onopen = function() {
					$('#status').hide();
					$('#webcam').show();
					connected = true;
					takevideo0();
				};

				window.socket.onclose = function(event) {
					$('#status').hide();
					$('#webcam').hide();
					$('#connectionform').show();
					
					if (event.wasClean) {
						console.log('Disconnected');
					} else {
						console.log('Connection refused');
					}
					console.log('Code: ' + event.code + ' Reason: ' + event.reason);
					connected = false;
				};

				window.socket.onmessage = function(event) {
					
					if(event.data instanceof Blob){
						
						/*var ctx = document.getElementById('canvas').getContext('2d');
						var img = new Image;
						img.onload = function() {
							ctx.drawImage(img, 20,20);
							alert('the image is drawn');
						}
						img.src = URL.createObjectURL(e.target.files[0]);*/

						$('#webcam').attr({'src' : URL.createObjectURL(event.data)})
					}else{
						console.log("Recieved data " + event.data);
					}
					
				};

				window.socket.onerror = function(error) {
					console.log("Error " + error.message);
					// $('#connectionform').hide();
					// $('#status').hide();
					// $('#webcam').hide();
					// connected = false;
				};
			});
		})

	</script>
</head>
<body style="padding: 0px; margin: 0px;">
	<table width=100% height=100% bgcolor="black">
		<tr height=100px>
			<td width=100px></td>
			<td align=center valign=middle>
				<img id="forward_" style="display: none" height=100px width=320px src="forward.png">
			</td>
			<td width=100px></td>
		</tr>
		<tr>
			<td width=100px><img style="display: none" id="turnleft_" height=240px width=100px src="turnleft.png"></td>
			<td align=center valign=middle>
				<img id="webcam" style="display: none; border: 1px solid gray;" height=240px width=320px src="splash.png"><br>
				<div id="connectionform"><input id="address_ws" value="ws://localhost:1234/"/><button id="connect">Connect</button></div>
				<div id="status" style="display: none; color: white;">Connecting...</div>
			</td>
			<td width=100px><img id="turnright_" style="display: none;" height=240px width=100px src="turnright.png"></td>
		</tr>
		<tr height=100px>
			<td width=100px></td>
			<td align=center valign=middle>
				<img id="backward_" style="display: none" height=100px width=320px src="backward.png">
			</td>
			<td width=100px></td>
		</tr>
	</table>
</body>
</html>
